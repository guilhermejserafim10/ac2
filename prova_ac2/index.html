<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC2 BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            width: 14rem;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-danger, .btn-primary {
            width: 150px;
            font-size: 16px;
        }
        .spacer {
            height: 60px;
        }

        .search-bar {
            background-color: transparent !important;
            color: white;
            border: none;
            outline: none;
        }
        .search-bar::placeholder {
            color: white;
        }
        .search-bar:focus {
            box-shadow: none;
            color:white;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Bio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
            </ul>
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="container form-container">
    <label for="titleInput" class="form-label">Título</label>
    <input type="text" id="titleInput" class="form-control mb-2" placeholder="Insira o título">
    <button class="btn btn-primary" onclick="addCard()">Cadastrar</button>
</div>


<div class="container">
    <div class="card-container" id="cardContainer"></div>
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-danger" onclick="removeAllCards()">APAGAR TODOS</button>
    </div>
    <div class="spacer"></div>
</div>


<footer>
    Copyright Facens©2024 - Webdesign - [Guilherme J Serafim e Gabriel F Pereira]
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="prova.js"></script>
</body>
</html>
